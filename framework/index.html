<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Testimonial</title>
  <meta name="description" content="CSS Testimonial">
  <meta name="author" content="Bergx2 GmbH">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">

  

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div id="wrapper" data-role="page" data-theme="a">
		<header data-role="header" data-position="fixed" data-fullscreen="true">
			<!-- header-top -->
			<div id="row" class="header-top">
				<div id="left-menu">
					<a href="#left">
						<i class="fas fa-angle-double-right"></i>
					</a>
				</div>
				<div id="brand">
					<i class="fab fa-galactic-republic"></i>
				</div>
				<div id="right-menu">
					<a href="#right">
						<i class="fas fa-angle-double-left"></i>
					</a>
				</div>
			</div>
			<!-- header-bottom -->
			<div class="header-bottom">
				<div class="group-name-section">
					<a href="#" class="arrow-left"></a>
					<div class="center-text">
						<p>CHAMPIONS LEAGUE / GRUPPE D</p>
					</div>
					<div class="star-icon"></div>
				</div>
				<div class="command-name-section">
					<div class="command-name-left">Galatasaray</div>
					<div class="command-name-right">FC Bayern Munchen</div>
				</div>
				<div class="score-section">
					<div class="score">
						<div class="num-left">1</div>
						<span>:</span>
						<div class="num-right">0</div>
						<div class="score-info">73`- 2. Halbzeit</div>
					</div>
				</div>
			</div>
		</header>
		<aside id="left" data-role="panel" data-position="left" data-display="push">
			<a href="#" data-rel="close">Close panel</a>
		</aside>
		<aside id="right" data-role="panel" data-position="right" data-display="push">
			<a href="#" data-rel="close">Close panel</a>
		</aside>
		<main data-role="content" data-enhance="false">
		</main>
		<footer data-role="footer">
	</div>
	<!-- scripts -->	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<!-- css -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" defer>
	<link rel="stylesheet" href="css/main.css?v=1.0">
</body>
</html>
